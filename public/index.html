<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="div">
        <div class="container">
            <div class="head text-center py-4">
                <h1 class="neonText">Brain Train</h1>
                <h2 class="neonText">Neurons Activator</h2>
            </div>
            <!-- </div>

        <div class="container"> -->
            <form>
                <div class="mb-2">
                    <label for="Questionfield" class="form-label my-0  text-white">
                        <h5>Enter The Question</h5>
                    </label>
                    <input type="text" class="form-control border border-primary rounded-3" id="getQuestion">
                </div>
                <div class="mb-2">
                    <label for="Answerfield" class="form-label my-2 text-white ">
                        <h5>Correct Answer</h5>
                    </label>
                    <input type="text" class=" w-25 rounded-2 border border-primary px-2" id="getAnswer">
                </div>

            </form>
            <hr>
            <div class="my-1 text-white ">
                <h5>Correct Answers:</h5>
            </div>

            <!-- </div> -->
            <div class="row my-4  text-center op">
                <div class="col mx-4">A) <input type="text" class="w-75  rounded-3 opA" id="opA"></div>
                <div class="col  mx-4">B) <input type="text" class="w-75  rounded-3" id="opB"></div>
            </div>

            <div class="row my-3 text-center op">
                <div class="col  mx-4">C) <input type="text" class="w-75  rounded-3" id="opC"></div>
                <div class="col  mx-4">D) <input type="text" class="w-75  rounded-3" id="opD"></div>
            </div>
            <div class="text-center my-2">
                <button type="button" class="btn btn-success btn-lg px-5 mx-2 fs-4 " onclick="sendData()">Submit</button>
                <button type="button" class="btn btn-success btn-lg px-5 fs-4 mx-2 " onclick="location.href='quiz.html'">Finish</button>

            </div>
            
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script type="module" src="app.js"></script>
</body>

</html>
