<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="div my-auto">
        <div class="container">
            <div class="head text-center py-4">
                <h1 class="neonText">Brain Train</h1>
                <h2 class="neonText">Neurons Activator</h2>
            </div>
   
           <div id="questionCount"class="text-center bg-dark rounded-3  mt-2 mb-3 text-warning fs-3"><b></b></div>
                <div class="mb-2">
                  <div  class="my-2  text-white"><h5>The Question is:</h5></div>
                  <div class="border  border-dark rounded-3 text-light ansop fs-3 px-3" id="getQuestion">Who is who and What is What?</div>
                </div>
            
              <hr>
              <div class="my-3 text-white "><h5>Options:</h5></div>
       
              <div class="row my-5  text-center op">
                <button type="button" onclick="check(this)" class="col fs-5 mx-4 btn btn-outline-warning w-75  rounded-pill btnop" id="opA">option A</button>
                <button type="button" onclick="check(this)" class="col fs-5 mx-4 btn btn-outline-warning w-75  rounded-pill btnop" id="opB">option B</button>
              </div>

              <div class="row my-3 text-center op">
                <button type="button" onclick="check(this)" class="col fs-5 mx-4 btn btn-outline-warning w-75  rounded-pill btnop" id="opC">option C</button>
                <button type="button" onclick="check(this)" class="col fs-5 mx-4 btn btn-outline-warning w-75  rounded-pill btnop" id="opD">option D</button>
              </div>


            <div id="result" class="result bg-white w-50 h-50 rounded-2" style="display: none;">

                <div class="row text-center text-success">
                    <div class="col">
                        <h1>Result</h1>
                    </div>
                </div>
                <div class="row my-3 text-center text-dark fs-2">
                    <div class="col">Marks :</div>
                    <div class="col" id="displayMarks">3</div>
                </div>
                <div class="row my-3 text-center text-dark fs-2">
                    <div class="col">Percentage :</div>
                    <div class="col" id="displayPercentage">50.00%</div>                 
                </div>

                </div>
            </div>






        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script type="module" src="quiz.js"></script>
</body>

</html>
